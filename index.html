<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA APP</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/scripts.js"></script>
</head>

<body>
    <div id="landing">
        <p>PIZZA PLACE</p>
        <div class="h-buttons text-center">
            <a href="#welcome">
                <button class="button">Go</button>
            </a>
        </div>
    </div>
    <br>
    <br>
    <div id="welcome">
        <br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <img src="images/16248515-woman-pizza-cook.jpg" width="15%" height="15%" alt="animated woman"
                        class="image">
                </div>
                <div class="col-md-6 image">
                    <h1 class="text-center txt txt-big">WELCOME <span class="pizz">TO OUR </span><span class="exc">PIZZA
                            PLACE</span>
                    </h1>
                    <p class="text-center txt">The best pizza you'll ever taste</p>
                    <p class="text-center txt">Order your pizza and we wil deliver it to your location.in less than 45
                        min</p>
                        <div class="h-buttons text-center">
                    <a href="#menus">
                    <button class="button">Menu</button>
                    </a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br><br>
    <div id="menus">
    <h1><strong>MENU</strong></h1>
        <div class="menu col-md-12">
            <div class="menu-overlay">
                <h1 class="text-center text-white" id="menu">Menu</h1>
                <div class="row1 ">
                    <figure class="col-sm-4">
                        <img src="images/small.jpeg" alt="smallpizza" class="wiggle" style="width: 100%">
                        <figcaption class="text-white">Small<br>Ksh. 400</figcaption>
                    </figure>
                    <figure class="col-sm-4">
                        <img src="images/medium.jpeg" alt="mediumpizza" style="width: 150%" class="wiggle">
                        <figcaption class="text-white">Medium<br>Ksh. 900</figcaption>
                    </figure>
                    <figure class="col-sm-4">
                        <img src="images/large.jpeg" alt="largepizza" style="width: 200%" class="wiggle">
                        <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
